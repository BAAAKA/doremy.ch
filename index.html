<body oncontextmenu="return false;">

 <img width="100%" height="100%" id="startButton" src="doremy.png" alt="Italian Trulli" onclick="playVid()">


<div>
 <video id="doremy" width="100%" height="100%" loop="loop">

  <source src="doremy.ogg" type="video/ogg">
  Video creator is Blue Mokou
  https://www.youtube.com/watch?v=WrIFretltrI
</video>

<script>
var vid = document.getElementById("doremy");

function playVid() {
  vid.play();
  document.getElementById("startButton").style.display = "none";

if (!(document.fullscreen)) {
if ((document.fullScreenElement && document.fullScreenElement !== null) ||    
   (!document.mozFullScreen && !document.webkitIsFullScreen)) {
    if (document.documentElement.requestFullScreen) {  
      document.documentElement.requestFullScreen();  
    } else if (document.documentElement.mozRequestFullScreen) {  
      document.documentElement.mozRequestFullScreen();  
    } else if (document.documentElement.webkitRequestFullScreen) {  
      document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);  
    }  
  } 
} 
}

//msgWindow=window.open('index.html','windowName','toolbar=no');
javascript:window.history.forward(1);

document.addEventListener("fullscreenchange", playVid, false);


</script>
